<body>
  <nav>
    <a href="#/">EN</a>
    <a href="#/zh-cn/">中文</a>

  <div id="app">Loading...</div>
  <script>
    console.log(2333)
  </script>
  <script>
    window.$docsify = {
      // routerMode: 'history', // default: 'hash'
      // externalLinkTarget: '_self', // default: '_blank'
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      executeScript: true,
      mergeNavbar: true,
      // logo: '/_media/icon.svg',
      name: '技术文档',
      // nameLink: '/',
      // 按照路由切换
      nameLink: {
        '/zh-cn/': '/zh-cn/',
        '/': '/'
      },
      repo: 'https://github.com/hpuswl/docsify/',
      loadSidebar: true, //显示配置的侧边栏
      autoHeader: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      loadNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      // coverpage: true,
      coverpage: ['/', '/zh-cn/'],
      auto2top: true,
      // 入口文件改为 /home.md
      // homepage: 'home.md',
      // 文档和仓库根目录下的 README.md 内容一致
      // homepage: 'https://raw.githubusercontent.com/hpuswl/docsify/master/README.md',
      //文档加载的根路径，可以是二级路径或者是其他域名的路径。
      // basePath: '/Users/lanternfish/WorkSpace/vscode/docsify/docs/',
      // 直接渲染其他域名的文档
      // basePath: 'https://docsify.js.org/',
      // 甚至直接渲染其他仓库 readme
      // basePath: 'https://raw.githubusercontent.com/ryanmcdermott/clean-code-javascript/master/'

      // search: 'auto', // 默认值
      // search : [
      //   '/',            // => /README.md
      //   '/guide',       // => /guide.md
      //   '/zh-cn/',      // => /zh-cn/README.md
      // ],
      // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [
          '/',            // => /README.md
          '/guide',       // => /guide.md
          '/zh-cn/',      // => /zh-cn/README.md
        ], // or 'auto'
        placeholder: 'Type to search',
        // 支持本地化
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },
        noData: 'No Results!',
        // 支持本地化
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },
        // 搜索标题的最大程级, 1 - 6
        depth: 2
      },
      disqus: 'shortname',
      ga: 'UA-XXXXX-Y',
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
    }
  </script>
